<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        var user = {
            name:"xfp",
            age:24,
            sex:"male"
        }
        console.log(user)
        //将js对象转换成json
        var json = JSON.stringify(user)
        console.log(json)
        //将json转成js对象
        var parse = JSON.parse(json);
        console.log(parse);
    </script>
</head>
